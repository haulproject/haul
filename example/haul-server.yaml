# This section is for mongodb configs.
mongo:

  # Mongodb uri
  uri: 'mongodb://haul:haul@mongo:27017/'

# This section controls the API server deployment.
server:

  # Port on which to run the API server
  port: 1315
  
  ## Key authentication ##
  #
  # Enable if you want to enable key authentication. Recommended for production use.
  #key_auth: true
  #
  # If 'server.key_auth' is enabled, choose a key here:
  #key: 'valid-key'

  ## TLS ##
  #
  # Enable to use https, disable for http
  #
  # Recommended to be on with a valid cert and key for production.
  # Self-signed works as well, but it could be harder to work with the server.
  tls:
    enabled: false
    cert: '/path/to/cert.pem'
    key: '/path/to/key.pem'
